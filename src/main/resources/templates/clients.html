<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список клиентов</title>
</head>
<body>
<h1>Список клиентов</h1>
<a href="/clients/new">Добавить клиента</a>
<table>
  <thead>
  <tr>
    <th>ФИО</th>
    <th>Дата рождения</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client : ${clients}">
    <td th:text="${client.fullName}"></td>
    <td th:text="${client.birthDate}"></td>
    <td>
      <a th:href="@{'/clients/edit/' + ${client.id}}">Редактировать</a>
      <!-- При наличии функции удаления, можно добавить следующую строку -->
      <!-- <a th:href="@{'/clients/delete/' + ${client.id}}" onclick="return confirm('Вы уверены, что хотите удалить?')">Удалить</a> -->
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
