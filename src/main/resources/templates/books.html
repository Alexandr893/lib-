<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<a href="/books/new">Добавить книгу</a>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>ISBN</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.id}}">Редактировать</a>
            <!-- При необходимости можете добавить удаление -->
            <!-- <a th:href="@{'/books/delete/' + ${book.id}}" onclick="return confirm('Уверены, что хотите удалить?')">Удалить</a> -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
